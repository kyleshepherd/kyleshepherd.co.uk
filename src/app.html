<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <link rel="icon" href="imgs/favicon.png" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link rel="manifest" href="manifest.json" crossorigin="use-credentials" />
    <link
      href="https://fonts.googleapis.com/css2?family=DM+Serif+Display&family=Questrial&display=swap"
      rel="stylesheet"
    />

    <!-- Primary Meta Tags -->
    <title>Kyle Shepherd - Frontend Engineer</title>
    <meta name="title" content="Kyle Shepherd - Frontend Engineer" />
    <meta
      name="description"
      content="I'm Kyle, a Front End Engineer currently based in London, UK, building with Svelte, React & Go!"
    />

    <!-- Open Graph / Facebook -->
    <meta property="og:type" content="website" />
    <meta property="og:url" content="https://kyleshepherd.co.uk />
    <meta property="og:title" content="Kyle Shepherd - Frontend Engineer" />
    <meta
      property="og:description"
      content="I'm Kyle, a Front End Engineer currently based in London, UK, building with Svelte, React & Go!"
    />
    <meta
      property="og:image"
      content="http://kyleshepherd.co.uk/imgs/meta.png"
    />

    <!-- Twitter -->
    <meta property="twitter:card" content="summary_large_image" />
    <meta property="twitter:url" content="https://kyleshepherd.co.uk" />
    <meta
      property="twitter:title"
      content="Kyle Shepherd - Frontend Engineer"
    />
    <meta
      property="twitter:description"
      content="I'm Kyle, a Front End Engineer currently based in London, UK, building with Svelte, React & Go!"
    />
    <meta
      property="twitter:image"
      content="http://kyleshepherd.co.uk/imgs/meta.png"
    />

    <title>Kyle Shepherd - Frontend Engineer</title>
    %sveltekit.head%
  </head>
  <body class="bg-green">
    <div>%sveltekit.body%</div>
  </body>
</html>
