<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <link rel="icon" href="imgs/favicon.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link
      rel="preload"
      href="/fonts/Satoshi-Variable.ttf"
      as="font"
      type="font/ttf"
      crossorigin
    />
    <link
      rel="preload"
      href="/fonts/ClashDisplay-Variable.ttf"
      as="font"
      type="font/ttf"
      crossorigin
    />

    <!-- Primary Meta Tags -->
    <title>Kyle Shepherd - Senior Software Engineer</title>
    <meta name="title" content="Kyle Shepherd - Senior Software Engineer" />
    <meta
      name="description"
      content="I'm Kyle, a Senior Software Engineer currently based in London, UK, building with Go, Svelte and React!"
    />

    <!-- Open Graph / Facebook -->
    <meta property="og:type" content="website" />
    <meta property="og:url" content="https://kyleshepherd.co.uk />
    <meta
      property="og:title"
      content="Kyle Shepherd - Senior Software Engineer"
    />
    <meta
      property="og:description"
      content="I'm Kyle, a Senior Software Engineer currently based in London, UK, building with Go, Svelte and React!"
    />
    <meta
      property="og:image"
      content="http://kyleshepherd.co.uk/imgs/meta.png"
    />

    <!-- Twitter -->
    <meta property="twitter:card" content="summary_large_image" />
    <meta property="twitter:url" content="https://kyleshepherd.co.uk" />
    <meta
      property="twitter:title"
      content="Kyle Shepherd - Senior Software Engineer"
    />
    <meta
      property="twitter:description"
      content="I'm Kyle, a Senior Software Engineer currently based in London, UK, building with Go, Svelte and React!"
    />
    <meta
      property="twitter:image"
      content="http://kyleshepherd.co.uk/imgs/meta.png"
    />

    <title>Kyle Shepherd - Senior Software Engineer</title>
    %sveltekit.head%
  </head>
  <body class="bg-green">
    <div>%sveltekit.body%</div>
  </body>
</html>
